
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset='utf-8'>
    <title>Survey Form</title>
  </head>
  <body>
    <main>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p></main>
    <form id="survey-form">
      <fieldset class="general">
        <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required/></label>
        <label for="number" id="number-label">Age<input id="number" type="number" min="10" max="99" placeholder="Age"required/></label>
      </fieldset>
      <fieldset class="role">
        <label>Which option best describes your current role?</label><select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
      </fieldset>
      <fieldset class="recommend-friend">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <p><input id="recommend" type="radio" required name="recommend" value="Definitely"/>Definitely</p>
        <p><input id="recommend" type="radio" required name="recommend" value="Maybe"/>Maybe</p>
        <p><input id="recommend" type="radio" required name="recommend" value="Not sure"/>Not sure</p>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label><select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
      </fieldset>
      <fieldset class="check-box">
        <label>What would you like to see improved? <span class="small">(Check all that apply)</span></label>
        
        <p><input type="checkbox" name="improve" value="Front-end Projects" class="check"/>Front-end Projects</p>
        <p><input type="checkbox" name="improve" value="Back-end Projects" class="check"/>Back-end Projects</p>
        <p><input type="checkbox" name="improve" value="Data Visualization" class="check"/>Data Visualization</p>
        <p><input type="checkbox" name="improve" value="Challenges" class="check"/>Challenges</p>
        <p><input type="checkbox" name="improve" value="Open Source Community" class="check"/>Open Source Community</p>
        <p><input type="checkbox" name="improve" value="Gitter Help Rooms" class="check"/>Gitter Help Rooms</p>
        <p><input type="checkbox" name="improve" value="Videos" class="check"/>Videos</p>
        <p><input type="checkbox" name="improve" value="City Meetups" class="check"/>City Meetups</p>
        <p><input type="checkbox" name="improve" value="Wiki" class="check"/>Wiki</p>
        <p><input type="checkbox" name="improve" value="Forum" class="check"/>Forum</p>
        <p><input type="checkbox" name="improve" value="Additional Courses" class="check"/>Additional Courses</p>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea rows='3' cols='30' placeholder="Enter your comment here.."></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
